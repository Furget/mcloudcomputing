<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Penggalangan Dana</title>
    <!-- <link rel="stylesheet" href="../css/profil_penggalang.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="header">

        </div>


        <div class="header2">
            <div class="profile">
                <img src="https://via.placeholder.com/60" alt="Logo Organisasi">
                <div class="profile-info">
                    <h1>Jaga bersama</h1>
                    <p>Identitas Terverifikasi</p>
                </div>
            </div>
            <div class="donation-info">
                <h2 id="totalDonation">Rp52.400.960</h2>
                <p>Semakin banyak donasi yang tersedia, semakin besar bantuan yang bisa disalurkan oleh gerakan ini.</p>
            </div>
            <div class="buttons">
                <a href="#" class="donation" id="donateBtn">Donasi</a>
            </div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal" id="donationModal">
        <div class="modal-content">
            <h3>Masukkan Jumlah Donasi</h3>
            <input type="number" id="donationAmount" placeholder="Jumlah uang">
            <button id="confirmBtn">Konfirmasi</button>
        </div>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}
.header {
    position: relative;
    height: 200px;
    background-image: url('https://via.placeholder.com/600x200'); /*Ganti dengan gambar header*/
    background-size: cover;
    background-position: center;
}

.main_page{
    display: grid;
    grid-template-columns: repeat(1, auto);

}
.header2{
    margin-top: 50px;
}




.profile {
    display: flex;
    align-items: center;
    padding: 15px;
    background-color: white;
    margin-top: -50px;
    border-radius: 15px 15px 0 0;
    box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
}
.profile img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
}
.profile-info {
    flex: 1;
}
.profile-info h1 {
    font-size: 18px;
    margin: 0;
}
.profile-info p {
    color: gray;
    font-size: 14px;
    margin: 5px 0 0;
}
.donation-info {
    padding: 15px;
    background-color: white;
    border-bottom: 1px solid #ddd;
}
.donation-info h2 {
    margin: 0 0 5px;
    color: #007bff;
}
.donation-info p {
    font-size: 14px;
    color: gray;
}
.buttons {
    display: flex;
    gap: 10px;
    padding: 15px;
    background-color: white;
    border-top: 1px solid #ddd;
}
.buttons a {
    flex: 1;
    text-align: center;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}
.buttons .donation {
    background-color: #007bff;
}
.buttons .auto-donation {
    background-color: #28a745;
}
.buttons .share {
    background-color: #ffc107;
    color: black;
}
/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 80%;
    max-width: 400px;
}
.modal-content h3 {
    margin-bottom: 15px;
}
.modal-content input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
.modal-content button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.modal-content button:hover {
    background-color: #0056b3;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let totalDonation = 0; // Nominal awal dalam satuan Rupiah
        const totalDonationElement = document.getElementById('totalDonation');
        const modal = document.getElementById('donationModal');
        const donateBtn = document.getElementById('donateBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const donationAmount = document.getElementById('donationAmount');

        // Format angka menjadi format Rupiah
        function formatRupiah(angka) {
            return "Rp" + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Tampilkan modal
        donateBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        // Tambahkan jumlah donasi
        confirmBtn.addEventListener('click', () => {
            const amount = parseInt(donationAmount.value);
            if (amount && amount > 0) {
                totalDonation += amount;
                totalDonationElement.textContent = formatRupiah(totalDonation);
                alert(`Terima kasih telah mendonasikan Rp${amount}!`);
                modal.style.display = 'none';
                donationAmount.value = '';
            } else {
                alert('Masukkan jumlah donasi yang valid!');
            }
        });

        // Tutup modal ketika klik di luar area modal
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Tampilkan nominal awal dalam format Rupiah
        totalDonationElement.textContent = formatRupiah(totalDonation);
    </script>
</body>

</html>
