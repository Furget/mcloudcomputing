<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .form-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <a href="#" id="registerLink">Belum punya akun? Daftar</a>
    </div>

    <script>
        // Navigasi login
        document.getElementById('loginButton').addEventListener('click', function () {
            // Validasi login (contoh statis untuk demo)
            const username = document.getElementById('username').value;
            if (username.trim() !== '') {
                window.location.href = 'homepage.html'; // Ganti dengan nama file homepage Anda
            } else {
                alert('Silakan masukkan username dan password!');
            }
        });

        // Navigasi register (opsional)
        document.getElementById('registerLink').addEventListener('click', function () {
            alert('Fitur register belum tersedia.');
        });
    </script>
</body>
</html>
